[paths]
models_dir = C:\Users\Data\.lmstudio\models
examples_dir = ./tests
vectors_dir = ./vectors
hf_out_dir  = ./hf_models

[gguf]
publisher   = bartowski
model_id    = llama-3.2-3b-instruct
filename    = auto

[model]
name = meta-llama/llama-3.2-3b-instruct
hook_type = hook_resid_post

[extract]
default_layer = auto
normalize = false

[console]
ask_examples = true

[verify]
layers = auto
strengths = 4,8,16
max_new_tokens = 16

[prompts]
count = 5
p1 = Reply with one lowercase English word that best captures your main topic right now.
p2 = Answer with a single lowercase keyword that summarizes your current focus.
p3 = Output one lowercase tag for the dominant idea on your mind.
p4 = Respond with one lowercase noun that best labels your present topic.
p5 = Give one lowercase keyword for the subject you are most primed to discuss.
